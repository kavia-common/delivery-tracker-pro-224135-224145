# Alembic configuration file (template)
# This file is provided as a starting point if you choose to manage migrations from this repository.
# If you manage Alembic in the backend repository, keep this file as documentation only.

[alembic]
script_location = alembic
# Use timestamp-based version locations inside alembic/versions
version_path_separator = os  # Use OS-specific paths

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s] %(message)s

# Database connection URL (override with env var when running Alembic)
# Example: postgresql+psycopg2://user:password@host:port/dbname
sqlalchemy.url = %(DATABASE_URL)s
